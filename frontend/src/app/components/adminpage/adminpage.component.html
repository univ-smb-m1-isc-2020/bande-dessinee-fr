<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-md-6 " id="gauche-col">
            <div class="overflow-visible " style="background-color: rgba(255, 255, 255, 0.5); min-height: 100%; width: 100%;">
                <form class="bg-light rounded p-5" style="width: 50%; min-width: 50%; width:500px;position: absolute; top: 50%; left: 50%; transform: translate(-50% ,-50%);">
                    <div class="mb-3">
                        <h2>Admin</h2>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
