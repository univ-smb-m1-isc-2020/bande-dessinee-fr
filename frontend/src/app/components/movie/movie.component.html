<app-nav></app-nav>
<div class="container">
    <div class="row">
        <div *ngIf="movie$ | async as movie">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{movie.name}}</h5>
                    <img [src]="movie.image" width="200px" height="200px" style="height:100%;" />
                    <h6 class="card-subtitle mb-2 text-muted p-1">{{movie.release_date}}</h6>
                    <p class="card-text">{{movie.deck}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
