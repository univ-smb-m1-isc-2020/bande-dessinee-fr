<div class="container-fluid">
    <div class="row">
        <div class="col m-0 p-0" id="droit-col">
            <div class="m-0 p-0" style="height: 100%; width: 100%; position: relative;">
                <form [formGroup]="SignUpForm" (ngSubmit)="signup()" class="rounded p-3 row"
                    style=" background-color:rgba(255, 255, 255, 0.75); width: 80%;position: absolute; top: 50%; left: 50%; transform: translate(-50% ,-50%);">
                    <div class="mb-3">
                        <h2 class="display-5 p-0 m-0">S'inscrire</h2>
                    </div>
                    <div class="col-md-6">
                        <label for="inputNom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="inputNom" formControlName="inputNom" placeholder="Sylejmani"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPrenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="inputPrenom" formControlName="inputPrenom" placeholder="Visar" required>
                    </div>
                    <div class="col-md-12">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="text" class="form-control" id="inputEmail" formControlName="inputEmail" placeholder="name@example.com"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="inputPassword" formControlName="inputPassword"
                            placeholder="***************" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputConfirmPassword" class="form-label">Confirmez le mot de passe</label>
                        <input type="password" class="form-control" id="inputConfirmPassword" formControlName="inputConfirmPassword"
                            placeholder="***************" required>

                    </div>
                    <div class="form-check mt-2 col-12">
                        <input class="form-check-input" type="checkbox" value="hey" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            J'accepte les régles d'utilisation
                        </label>
                    </div>
                    <div class="col-12 d-flex justify-content-between mt-3">
                        <button type="submit" class="btn btn-primary">
                            Suivant
                        </button>
                        <a routerLink="/signin" class="text-decoration-none float-end">J'ai déjà un compte</a>
                    </div>
                </form>
            </div>
    </div>
</div>
